
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 32px;
      height: 32px;
      background: #0077B5;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      color: white;
      font-weight: bold;
    }
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .status.success {
      background: #f0f9ff;
      color: #0369a1;
      border: 1px solid #bae6fd;
    }
    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    .status.info {
      background: #f8fafc;
      color: #475569;
      border: 1px solid #e2e8f0;
    }
    .button {
      width: 100%;
      padding: 12px;
      background: #0077B5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .button:hover {
      background: #005885;
    }
    .button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    .progress {
      margin-top: 16px;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #0077B5;
      transition: width 0.3s ease;
    }
    .progress-text {
      font-size: 12px;
      color: #64748b;
      margin-top: 8px;
      text-align: center;
    }
    .app-url {
      margin-top: 16px;
      padding: 8px;
      background: #f8fafc;
      border-radius: 6px;
      font-size: 12px;
    }
    .app-url input {
      width: 100%;
      padding: 4px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">L</div>
    <div class="title">LinkedIn Posts Scraper</div>
  </div>

  <div id="status" class="status info">
    Ready to scrape your LinkedIn saved posts
  </div>

  <button id="scrapeBtn" class="button">
    Start Scraping
  </button>

  <button id="openLinkedIn" class="button" style="background: #64748b;">
    Open LinkedIn Saved Posts
  </button>

  <div id="progress" class="progress" style="display: none;">
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill" style="width: 0%;"></div>
    </div>
    <div id="progressText" class="progress-text">Preparing...</div>
  </div>

  <div class="app-url">
    <label for="appUrl">App URL:</label>
    <input type="text" id="appUrl" placeholder="http://localhost:5173 or your app URL" />
  </div>

  <script src="popup.js"></script>
</body>
</html>
